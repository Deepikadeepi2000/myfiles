<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create account</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="min-h-screen py-6  bg-gradient-to-r from-pink-200 to-pink-500" >
      <div class="container mx-auto">
        <div class="flex justify-center items-center lg:flex-row w-10/12 lg:w-8/12 bg-white  rounded-xl mx-auto shadow-lg overflow-hidden ">
          
          <div class="w-full lg:w-1/2 py-16 px-12">
            <h2  class="text-3xl mb-4 text-black font-semibold">Register</h2>
            <p class="mb-4 text-black">
              Create your account. Itâ€™s free and only take a minute
            </p>
            <form action="#">
              <div class="grid grid-cols-2 gap-5">
                <input type="text" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
                <input type="text" placeholder="Surname" class="border border-gray-400 py-1 px-2">
              </div>
              <div class="mt-5">
                <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
              </div>
              <div class="mt-5">
                <input type="checkbox" class="border border-black">
                <span>
                  I accept the <a href="#" class="text-pink-500 font-semibold">Terms of Use</a> &  <a href="#" class="text-pink-500 font-semibold">Privacy Policy</a> 
                </span>
              </div>
              <div class="mt-5">
                <button class="w-full bg-pink-600 py-3 text-center text-white">Register Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
