<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-pink-200">
  <div class="flex justify-center items-center mt-9 font-bold font-serif text-xl">
    <h1 class="text-pink-500 px-2">
      <a href="sewingoasis.html" class="cursor-pointer">HOME</a>
    </h1>
    <span >/ CART</span>
  </div>

  <div class="small-container my-5 mx-auto bg-slate-50 p-11">
    <table class="w-full border-collapse" id="mytable">
      <thead>
        <tr>
          <th class="text-left p-1 text-white font-normal" style="background: #ff523b">
            Product
          </th>
          <th class="text-left p-1 text-white font-normal" style="background: #ff523b">
            Quantity
          </th>
          <th class="text-left p-1 text-white font-normal" style="background: #ff523b">
            Price
          </th>
          <th class="text-left p-1 text-white font-normal" style="background: #ff523b">
            Amount
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="py-2.5 px-1">
            <div class="cart-info flex flex-wrap">
              <img src="/tailimg/img1.jpg" alt="" class="w-20 h-20" />
              <div class="p-2">
                <p>Designer Lehenga</p>
                <small>Price:Rs.500.00-Rs.1000.00</small>
                <br />
                <a href="" class="text-red-500">Remove</a>
              </div>
            </div>
          </td>
          <td>
            <div class="btn-ctn">
              <button type="button" value="+" class="plus w-9 bg-white border-2 border-solid rounded-md hover:bg-green-300">+</button>
              <input type="text" name="qty" min="0" value="0" class="qty text-center border-2 border-solid bg-white" />
              <button type="button" value="-" class="minus w-9 bg-white border-2 border-solid rounded-md hover:bg-red-500">-</button>
            </div>
          </td>
          <td>
            <input type="text" value="72" class="price border-2 border-solid bg-white" disabled />
          </td>
          <td align="right" class="amount">0</td>
        </tr>
        <!-- Add other rows here -->

        <tr>
            <td class="py-2.5 px-1">
              <div class="cart-info flex flex-wrap">
                <img src="/tailimg/img2.png" alt="" class="w-20 h-20" />
                <div class="p-2">
                  <p>Salwar Suits</p>
                  <small>Price:Rs.500.00-Rs.1000.00</small>
                  <br />
                  <a href="" class="text-red-500">Remove</a>
                </div>
              </div>
            </td>

            <td>
              <div class="btn-ctn">
                <button
                  type="button"
                  value="+"
                  class="plus w-9 bg-white border-2 border-solid rounded-md hover:bg-green-300"
                >
                  +
                </button>
                <input
                  type="text"
                  name="qty"
                  min="0"
                  value="0"
                  class="qty text-center border-2 border-solid bg-white"
                />
                <button
                  type="button"
                  value="-"
                  class="minus w-9 bg-white border-2 border-solid rounded-md hover:bg-red-500"
                >
                  -
                </button>
              </div>
            </td>
            <td>
              <input
                type="text"
                value="100"
                class="price border-2 border-solid bg-white"
                disabled
              />
            </td>
            <td align="right" class="amount">0</td>
          </tr>
       
          <tr>
            <td class="py-2.5 px-1">
              <div class="cart-info flex flex-wrap">
                <img src="/tailimg/img3.jpg" alt="" class="w-20 h-20" />
                <div class="p-2">
                  <p>Blouse</p>
                  <small>Price:Rs.500.00-Rs.1000.00</small>
                  <br />
                  <a href="" class="text-red-500">Remove</a>
                </div>
              </div>
            </td>
            <td>
              <div class="btn-ctn">
                <button
                  type="button"
                  value="+"
                  class="plus w-9 bg-white border-2 border-solid rounded-md hover:bg-green-300"
                >
                  +
                </button>
                <input
                  type="text"
                  name="qty"
                  min="0"
                  value="0"
                  class="qty text-center"
                />
                <button
                  type="button"
                  value="-"
                  class="minus w-9 bg-white border-2 border-solid rounded-md hover:bg-red-500"
                >
                  -
                </button>
              </div>
            </td>
            <td>
              <input
                type="text"
                value="200"
                class="price border-2 border-solid bg-white"
                disabled
              />
            </td>
            <td align="right" class="amount">0</td>
          </tr>

      </tbody>
      <tfoot>
        <tr>
          <td colspan="4"></td>
          <td align="right">
            <strong>TOTAL = <span class="total">0.00</span></strong>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <td align="right">
              <button type="button" class="text-white mt-3  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">
                <svg class="w-3.5 h-3.5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                </svg>
               <a href="billing1.html"> Buy now</a>
                </button>

            </td>

          </td>
        </tr>

       
      </tfoot>
    </table>
  </div>

  

  <script>
    $(document).ready(function () {
      update_amounts();
      $(".qty, .price").on("keyup keypress blur change", function (e) {
        update_amounts();
      });

      var plusbtn = $(".plus");
      var minusbtn = $(".minus");

      plusbtn.click(function () {
        var $n = $(this).parent(".btn-ctn").find(".qty");
        $n.val(Number($n.val()) + 1);
        update_amounts();
      });

      minusbtn.click(function () {
        var $n = $(this).parent(".btn-ctn").find(".qty");
        var Qtyval = Number($n.val());
        if (Qtyval > 0) {
          $n.val(Qtyval - 1);
        }
        update_amounts();
      });
    });

    function update_amounts() {
      var sum = 0.0;
      $('#mytable > tbody > tr').each(function () {
        var qty = parseFloat($(this).find('.qty').val());
        var price = parseFloat($(this).find('.price').val());
        var amount = qty * price;
        sum += amount;
        $(this).find('.amount').text(amount.toFixed(2)); // Fix the number of decimal places
      });
      $('.total').text(sum.toFixed(2)); // Fix the number of decimal places
    }
  </script>
</body>
</html>
