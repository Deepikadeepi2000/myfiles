<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stitch1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js"
      type="application/javascript"
    ></script>
  </head>
  <body class="bg-pink-200">
    <div
      class="flex justify-center items-center mt-9 font-bold font-serif text-xl mb-10"
    >
      <h1 class="text-pink-600 px-2">
        <a href="" class="cursor-pointer">HOME</a>
      </h1>
      <span class="text-pink-600"
        ><a href="services.html" class="cursor-pointer"> / SERVICES</a>
      </span>
      <span> / BLOUSE STITCHING</span>
    </div>

    <div
      class="container4 w-11/12 ml-12 my-auto mr-0 bg-white p-3.5 rounded grid grid-cols-2"
    >
      <div class="img w-80 ml-14" id="img-container" style="width: 300px">
        <img src="/tailimg/stitch1.avif" alt="" srcset="" />
      </div>

      <div class="description">
        <h1
          class="text-xl font-extralight font-serif leading-8 mb-5 text-pink-500"
        >
          BLOUSE STITCHING
        </h1>
        <h2 class="text-xl font-extralight mb-5" style="font-style: italic">
          Rs.650.00-Rs.1450.00
        </h2>
        <p class="text-base mb-6" style="color: #5a6c7b">
          *Extra rates for any added accessories (Latkans,Lace,Gota,Buttons
          etc.)
        </p>

        <h2 class="mb-3 font-bold text-pink-500">Blouse Options:</h2>
        <select name="bp" id="" class="outline-1 border-2 mb-3">
          <option value="option">Choose an Option</option>
          <option value="Blouse-Padded">Blouse-Padded</option>
          <option value="Blouse-prince cut">Blouse-prince cut</option>
          <option value="Blouse with Lining">Blouse with Lining</option>
          <option value="Blouse without Lining">Blouse without Lining</option>
        </select>

        <h2 class="font-bold text-pink-500 mb-1">Select Size:</h2>
        <div class="flex gap-1">
          <input type="radio" id="html" name="fav_language" value="HTML" class="mb-6" />
            <label for="html">S</label><br />
            <input type="radio" id="css" name="fav_language" value="CSS"  class="mb-6"/>  
          <label for="css">M</label><br />
           
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
            class="mb-6"
          />
           <label for="javascript">L</label><br />
           
           <input type="radio" id="css" name="fav_language" value="CSS"  class="mb-6"/>  
           <label for="css">XL</label><br />
        </div>
        <div class="-mt-4">
            <input type="text" id="fname" name="fname" class="w-72" placeholder="Type your measurment in cm" style="border-bottom: 2px solid silver; ">
        </div>

        <div class="mt-5">
          <button
            type="button"
            class="text-white bg-pink-700 hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            <svg
              class="w-3.5 h-3.5 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 21"
            >
              <path
                d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"
              />
            </svg>
            <a href="cart.html">Add Cart</a>
          </button>
        </div>
      </div>
    </div>

    <script>
      var options1 = {
        width: 400,
        zoomWidth: 500,
        offset: { vertical: 0, horizontal: 10 },
      };

      // If the width and height of the image are not known or to adjust the image to the container of it
      var options2 = {
        fillContainer: true,
        offset: { vertical: 0, horizontal: 10 },
      };

      new ImageZoom(document.getElementById("img-container"), options2);
    </script>
  </body>
</html>
