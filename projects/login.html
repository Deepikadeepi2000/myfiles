<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="public/output.css"> -->
</head>
<body>
    <section> 
        <div class="login relative z-[9]  bg-gradient-to-r from-pink-200 to-pink-500
        bg-cover bg-center h-screen  after:absolute after:left-0 after:top-0 after:z-[-1]
        after:h-screen after:w-full   after:content-['']" >

        <div class="container mx-auto flex h-full flex-1 items-center justify-center">
            <div class="w-[450px] max-w-lg">
                <div class="leading-loose">
                    <form action=""  class="m-4 rounded-xl bg-white bg-opacity-20 p-10 shadow-xl">
                        <p class="text-center font-bold text-[20px] text-white">LOGIN</p>
                        <div>
                            <label for="email" class="block text-sm text-white">
                                E-mail
                            </label>
                            <input type="email" class="w-full rounded bg-gray-300 px-5 py-1 text-gray-700  focus:bg-white focus:outline-none mt-2" placeholder="Your Email Address" id="email" required>
                        </div>

                        <div class="mt-2">
                            <label for="password" class="block text-sm text-white">
                                password
                            </label>
                            <input type="password" class="w-full rounded bg-gray-300 px-5 py-1 text-gray-700  focus:bg-white focus:outline-none mt-2" placeholder="Your Email password" id="password" required>
                        </div>

                        <div class="mt-4  flex items-center justify-between">
                            <button class="rounded bg-pink-700 px-5 py-1 font-medium text-white hover:bg-pink-700 transition-all duration-300">
                                Submit
                            </button>

                            <a href="#" class="right-0 inline-block align-baseline text-sm text-gray-200 hover:text-white">Forgot Your password?</a>
                        </div>

                        <div class="grid text-center">
                            <span class="text-white">OR</span>
                            <a href="createacc.html" class="text-gray-200 hover:text-white text-sm inline align-baseline">Want to Create an account?</a>
                        </div>



                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
